title: 'Features with image'
fields:
  -
    handle: image
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Image
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
  -
    handle: image_right
    field:
      default: true
      display: 'Image right'
      type: toggle
      icon: toggle
      instructions: 'turn on to have the image on right side'
      listable: hidden
      instructions_position: above
  -
    handle: features
    field:
      fields:
        -
          handle: icon
          field:
            mode: list
            restrict: false
            allow_uploads: true
            show_filename: true
            max_files: 1
            display: Icon
            type: assets
            icon: assets
            listable: hidden
            instructions_position: above
            container: assets
        -
          handle: title
          field:
            input_type: text
            antlers: false
            display: Title
            type: text
            icon: text
            listable: hidden
            instructions_position: above
        -
          handle: description
          field:
            always_show_set_button: false
            buttons:
              - h2
              - h3
              - bold
              - italic
              - unorderedlist
              - orderedlist
              - removeformat
              - quote
              - anchor
              - image
              - table
            save_html: false
            toolbar_mode: fixed
            link_noopener: false
            link_noreferrer: false
            target_blank: false
            reading_time: false
            fullscreen: true
            allow_source: true
            enable_input_rules: true
            enable_paste_rules: true
            antlers: false
            display: Description
            type: bard
            icon: bard
            listable: hidden
            instructions_position: above
      mode: stacked
      reorderable: true
      display: Features
      type: grid
      icon: grid
      listable: hidden
      instructions_position: above
